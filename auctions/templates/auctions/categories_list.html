{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>
    <div>
        <ul class="list-group col-md-12 col-sm-12 col-lg-4">
            {% for category, count in categories_count.items %}
                <li><a href="{% url 'category' category.id %}" class="list-group-item d-flex
                justify-content-between align-items-center">
                    {{ category.name }}
                    <span class="badge badge-primary badge-pill">{{ count }}</span>
                </a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
