{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Auctions you won</h2>
    <div>
        <ul class="list-group col-md-12 col-sm-12 col-lg-4">
            {% for listing in listings_won %}
                <li><a href="{% url 'listing' listing.id %}" class="list-group-item d-flex
                justify-content-between align-items-center">
                    {{ listing.name }}
                    <span>${{ listing.current_price }}</span>
                </a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
