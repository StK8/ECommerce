{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Items you sell</h2>
    <div>
        <ul class="list-group col-md-12 col-sm-12 col-lg-4">
            {% for listing in listings_sell %}
                <li><a href="{% url 'listing' listing.id %}" class="list-group-item d-flex
                justify-content-between align-items-center">
                    {{ listing.name }}

                    {% if listing.is_active == 1 %}
                        <span class="badge badge-success badge-pill">Active</span>
                    {% else %}
                        <span class="badge badge-secondary badge-pill">Closed</span>
                    {% endif %}
                </a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
